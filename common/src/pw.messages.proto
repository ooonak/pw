syntax = "proto3";

package pw.messages;

message Machine {
    uint64 mac = 1;
    uint32 ipv4 = 2;
    uint32 uptime = 3;
    string bootid = 4;
    string hostname = 5;
    string version = 6;
    repeated string cpuinfo = 7;
    repeated string meminfo = 8;
}

message Process {
    string name = 1;
    int32 tgid = 2;
    int32 pid = 3;
    int32 ppid = 4;
    int32 uid = 5;
    int32 gid = 6;
    string cmdline = 7;
    string cwd = 8;
}

message Thread {

}

// Envelope
message Message {
    // Possible message types
    enum Type {
        Information = 0;
    }

    // Type of this message
    Type type = 1;

    // We use the machine mac address as identifier, this makes mapping of information to a specific machine easy.
    uint64 mac = 2;

    Machine machine = 3;
    Process process = 4;
    repeated Thread threads = 5;
}
